<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>Bootstrap 101 Template</title>

	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!--link rel="stylesheet" href="css/bootstrap-theme.min.css"-->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="css/sigmin.css">
	<script>
        // Load native UI library
        var gui = require('nw.gui');
        var win = gui.Window.get();
        </script> 

        <script type="text/javascript">
        $(document).ready(function(){

        	$("#option1").change(function() { 
			//var valCheck=$('input:radio[name="picType"]:checked').val();
			//alert("aaaaaa"+valCheck);
			$("#imglist").removeClass("hidden");
			$("#imgframe").addClass("hidden");
		}); 
        	$("#option2").change(function() { 
			//var valCheck=$('input:radio[name="picType"]:checked').val();
			//alert("bbbbbb"+valCheck);
			$("#imglist").addClass("hidden");
			$("#imgframe").removeClass("hidden");
		});


        	$("#picBtn").click(function(e){
			// alert("选择图片");
		});
        	$("submit").submit(function(e){
        		alert("提交！");
        	});
        });

        </script>

    </head>

    <body>
    	<div class="container">

    		<form class="form-signin" action="xx.php" method="post" name="upform">

    			<h2 class="form-signin-heading" align="center">图片资源管理</h2>

    			<div class="radio">
    				<label class="radio-inline">
    					<input type="radio" name="picType" id="option1" value="option1" checked> 子图片(imglist)
    				</label>
    				<label class="radio-inline">
    					<input type="radio" name="picType" id="option2" value="option2"> 九宫格(imgframe)
    				</label>				
    			</div>

    			<div class="form-group">
    				<div class="row">
    					<div class="col-md-6">
    						<label class="control-label">图片宽度(width)</label>
    						<input type="text" class="form-control" id="imgWidth" placeholder="0">
    					</div>
    					<div class="col-md-6">
    						<label class="control-label">图片高度(height)</label>
    						<input type="text" class="form-control" id="imgHeight" placeholder="0">
    					</div>
    				</div>
    			</div>

    			<div class="form-group" id="imglist">
    				<div class="row">
    					<div class="col-md-4">
    						<label class="form-controlcontrol-label">子图数量(states)</label>
    						<input type="text" class="form-control" id="states" placeholder="1">
    					</div>
    					<div class="col-md-4">
    						<label class="control-label">排列方式(vertical)</label>
    						<select class="form-control" id="vertical">
    							<option>水平排列</option>
    							<option>竖直排列</option>
    						</select>
    					</div>
    					<div class="col-md-4">
    						<label class="control-label">绘制方式(tile)</label>
    						<select class="form-control" id="tile">
    							<option>位伸</option>
    							<option>平铺</option>
    						</select>
    					</div>
    				</div>
    			</div>
    			<div class="form-group hidden" id="imgframe" >
    				<div class="row">
    					<div class="col-md-6">
    						<label class="control-label">九宫格左边距(left)</label>
    						<input type="text" class="form-control" id="left" placeholder="0">
    					</div>
    					<div class="col-md-6">
    						<label class="control-label">九宫格右边距(right)</label>
    						<input type="text" class="form-control" id="right" placeholder="0">
    					</div>
    				</div>
    				<div class="row">
    					<div class="col-md-6">
    						<label class="control-label">九宫格上边距(top)</label>
    						<input type="text" class="form-control" id="top" placeholder="0">
    					</div>
    					<div class="col-md-6">
    						<label class="control-label">九宫格下边距(bottom)</label>
    						<input type="text" class="form-control" id="bottom" placeholder="0">
    					</div>
    				</div>
    			</div>

    			<div class="row">
    				<img src="../image/bk/SKIN_PIC_7.png" class="img-rounded" id="pic">
    			</div>
    			<div class="row" style="margin-top:3px;margin-botton:10px">
    				<div class="col-md-10">
    					<input type="text" class="form-control" id="picSrc" placeholder="请选择一张图片">
    				</div>
    				<div class="col-md-2">
    					<input type="file" class="btn" id="picBtn" accept=".png"/>
    				</div>
    			</div>
    			<script>
    			var chooser = document.querySelector('#picBtn');
    			chooser.addEventListener("change", function (evt) { apendText(this.value); }, false);
    			function apendText(text) 
    			{
    				var element = document.createElement('div');
    				element.appendChild(document.createTextNode(text));
    				document.body.appendChild(element);
    			}
    			</script> 

    			<input type="submit" class="btn btn-default btn-lg center-block" style="background-color:#ff9500;margin-top:20px;width:350px;height:58px"/>

    		</form>
    	</div>
    </body>

    </html>
